<ion-view view-title="Bookings">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong">
        </button>
    </ion-nav-buttons>

    <ion-content >
        <div id="postlist" scroll-glue>
        <div class="list card" ng-repeat="post in posts">

            <div class="item item-avatar">
                <img src="http://lorempixel.com/200/200/people/{{$index}}">
                <h2>Marty McFly</h2>
                <p>November 05, 1955</p>
            </div>

            <div class="item item-body">
                <img class="full-image" src="http://lorempixel.com/600/800/people/{{$index}}">
                <p>{{post.message}}
                </p>
                <p>
                    <a href="#" class="subdued">{{post.like}} Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a  ng-click="likePost($index)" class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
            </div>
        <br>
        <br>
     </ion-content>
    <div class="bar bar-footer">
        <button class="button button-clear pull-right" ng-click="openPost()">Post</button>
    </div>
</ion-view>
